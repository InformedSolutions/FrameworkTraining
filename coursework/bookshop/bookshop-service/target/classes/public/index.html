<body>
    <h1>Welcome to the Book Shoppe</h1>
    <h1>Another heading</h1>
    <hr>
    <p>We have books. You want books. Lets make a deal.</p>
    <div id="mainContent">
        <div id="listDiv">
        <ul id="bookList">
        </ul>
    </div>
        <img src="media/duck.jpg" alt="A duck" width="250" height="300" id="duck">

    </div>

    <p>Try this link - <a href="https://www.bbc.co.uk/">BBC</a></p>

    <form>
        <input type="submit" value="Show Books" id="showBooks">
    </form>

    <form>
        <input id="chase" type="button" value="CHASE ME" onmousemove="mouseOver()" onclick="showDialogs()">
    </form>

    <div id='message'>This is a placeholder message.</div>
    <div id='error'></div>
    <input type="button" value='Change Message' onclick="changeMessage()" />
    <input type="button" value='Change Back' onclick="changeBackMessage()" />
    <input type="button" value='Error' onclick="displayErrorMessage('ERROR')" />
    <input type="button" value='Clear' onclick="clearErrorMessage()" />
    <hr>
    <form class="bookForm" id="bookInputForm">
        <legend>Add a book: </legend>
        <div id="bookFormInput">
            <label>ISBN:</label><input type="text" name="isbn">
            <label>Author:</label><input type="text" name="author">
            <label>Title:</label><input type="text" name="title">
            <label>Category:</label><input type="text" name="category">

            <label></label><input type="submit" value="Submit" id="enter">
        </div>
    </form>

    <img src="media/book.gif" alt="stack of books" style="width:48px;height:48px;">
    <img src="media/book.gif" alt="stack of books" style="width:48px;height:48px;">

    <img src="media/book.gif" alt="stack of books" style="width:48px;height:48px;">

    <audio autoplay>
        <source src="media/music.mp3" type="audio/mpeg">
    </audio>
