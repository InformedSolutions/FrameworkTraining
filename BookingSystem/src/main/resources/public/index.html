<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointments Booking System</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src='js/jquery.serializejson.js'></script>
    <script src='js/booking.js'></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' media='screen' href='css/booking.css'>

</head>
<body>

<div id="displayArea">

    <table id="appTable" class="styled-table">

    </table>

</div>


<div id="appointmentButtons">
    <input type="button" value="List Appointments" id="listAllAppointments">


    <select id="clientDropDown">

    </select>

    <input type="button" value="Client Appointments" id="listClientAppointments">

    <select id="providerDropDown">

    </select>

    <input type="button" value="Provider Appointments" id="listProviderAppointments">
</div>

<div>
    <form id="clientregistryform">
        <legend>Register as a client:</legend>
        ID: <input type="text" name="id"><br>
        Name: <input type="text" name="name"><br>
        Address: <input type="text" name="address"><br>
        Phone number: <input type="text" name="phoneNumber"><br>
        Email address: <input type="text" name="emailAddress"><br>
        <input type="submit" value="Submit">
    </form>
</div>

<div id="addProvider">
    <form id="addProviderForm">
        <label>ID:</label><input type="text" name="id">
        <label>Name:</label><input type="text" name="name">
        <label>Area of Expertise:</label><input type="text" name="areaOfExpertise">
        <input type="submit" value="Submit" id="enter">
    </form>
</div>

</body>
</html>
